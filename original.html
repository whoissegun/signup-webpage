   <main>
        <form action="httpbin.org" method="post"class="sign-up-form">
            <h1>SIGN UP</h1>
            
            <input type="text" id="Full-name" name="Full-name" placeholder="Full Name" required>
            
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="phone" id="phone" name="phone" placeholder="Phone" required>
            <input type="date" name="DOB" max="2022-12-10" placeholder="Date Of Birth" required>
            <button type="submit">Submit</button>
        </form>     
   </main>
